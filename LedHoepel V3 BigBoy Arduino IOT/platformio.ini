[env:ArduinoIOT]
platform = atmelsam
board = nano_33_iot
framework = arduino
monitor_speed = 115200
lib_deps = 
	rstephan/ArtnetWifi@^1.4.0
	fastled/FastLED@^3.4.0
	arduino-libraries/WiFiNINA@^1.8.10
